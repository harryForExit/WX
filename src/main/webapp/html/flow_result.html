<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>WeUI</title>
<link rel="stylesheet" href="style/main.css"/>
<link rel="stylesheet" href="style/weui.css"/>
<link rel="stylesheet" href="style/example.css"/>
</head>
<body ontouchstart>
<div class="container js_container">
  <div class="page">
    <div class="weui_cells_title">剩余流量查询</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">卡号</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" type="number" placeholder="请输入物联网卡号"/>
        </div>
      </div>
    </div>
    <div class="page-bd">

        <div class="weui-flex">
            <div class="weui-flex-item"><div class="placeholder_red">4元<br>
          30MB</div></div>
            <div class="weui-flex-item"><div class="placeholder">8元<br>
          100MB</div></div>
            <div class="weui-flex-item"><div class="placeholder">16元<br>
          300MB</div></div>
          </div>
          <div class="weui-flex">
          <div class="weui-flex-item"><div class="placeholder">24元<br>
          500MB</div></div>
            <div class="weui-flex-item"><div class="placeholder">40元<br>
          1GB</div></div>
            <div class="weui-flex-item"><div class="placeholder">80元<br>
          3GB</div></div>
        </div>
</div> 
	<div class="weui_cells_title">支付金额：4元</div>
    <div class="weui_btn_area"> <a href="from_smrz_2.html" class="weui_btn weui_btn_primary">立即充值</a> </div>
  </div>
</div>
</body>
</html>
